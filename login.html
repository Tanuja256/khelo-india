<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  

  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 50px;
    background: linear-gradient(135deg, #004e92 60%, #fbb03b 40%);
    position: relative;
    overflow: hidden;
    color: #fff;
  }
  
  
  body::before {
    content: '';
    position: absolute;
    top: -50px;
    left: -50px;
    width: 500px;
    height: 500px;
    background: rgba(0, 0, 0, 0.1);
    border-radius: 50%;
    z-index: 0;
  }
  
  body::after {
    content: '';
    position: absolute;
    bottom: -100px;
    right: -150px;
    width: 700px;
    height: 700px;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 50%;
    z-index: 0;
  }
  
  .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    position: relative;
    z-index: 1; 
  }
  
  .branding {
    flex: 1;
    text-align: left;
  }
  
  .logo {
    width: 500px; 
    height: 200px;
    margin: 20px 0;
  }
  
  .login-box {
    background: #fff;
    color: #000;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    width: 550px;
    text-align: center;
  }
  
  .login-box h2 {
    font-size: 28px;
    margin-bottom: 20px;
  }
  
  .login-box p {
    font-size: 16px;
    margin-bottom: 20px;
    color: #333;
  }
  
  input {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 18px;
  }
  
  input:focus {
    outline: none;
    border-color: #007BFF;
  }
  
  .btn {
    width: 100%;
    padding: 15px;
    background: #007BFF;
    border: none;
    color: #fff;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
  }
  
  .btn.otp-btn {
    background: #333;
  }
  
  .btn:hover {
    opacity: 0.9;
  }
  
  .return-home {
    display: block;
    margin-top: 20px;
    font-size: 16px;
    color: #007BFF;
    text-decoration: none;
  }
  
  .return-home:hover {
    text-decoration: underline;
  }
  </style>

</head>
<body>
  <div class="container">
    <div class="branding">
        <img src="khelo-india-logo.png" alt="Khelo India Logo" class="logo">
    </div>
    <div class="login-box">
        <h2>Sign In</h2>
        <p>With Your Credentials</p>
        <form id="loginForm">
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <br>
        <a href="home.html" class="return-home">Return to Home Page</a>
    </div>
</div>
</body>
</html>
<script>
  // Wait for the DOM to fully load before running the script
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('loginForm');
    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');

    form.addEventListener('submit', function (event) {
      event.preventDefault();  // Prevents the form from submitting normally

      // Get the values of email and password
      const email = emailField.value;
      const password = passwordField.value;

      // Validate if email and password are provided
      if (!email || !password) {
        alert('Please fill out both fields!');
        return;
      }

      // Log the email and password to the console
      console.log('Email:', email);
      console.log('Password:', password);

      // Optionally, you can clear the form fields after submission
      emailField.value = '';
      passwordField.value = '';
    });
  });
</script>
